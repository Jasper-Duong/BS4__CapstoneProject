<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- ANIMATE.CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- MAIN CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
  </head>
  <body>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <header>
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <nav class="navbar navbar-expand-xxl navbar-dark bg-dark">
              <h1>
                <a class="navbar-brand" href="#">Diner</a>
              </h1>
              <div class="nav__right d-flex">
                <form class="search">
                  <input
                    type="search"
                    class="search__input"
                    name="search"
                    placeholder="Search here.."
                    onload="equalWidth()"
                    required=""
                  />
                  <i class="fas fa-search"></i>
                </form>
                <div class="mode__switch">
                  <i class="mode__icon far fa-sun active" id="sun"></i>
                  <i class="mode__icon far fa-moon" id="moon"></i>
                </div>
                <button class="navbar-toggler" type="button" id="menuToggler">
                  <span class="navbar-toggler-icon"></span>
                </button>
              </div>
            </nav>
          </div>
        </div>
      </div>
      <div class="menu animate__animated animate__zoomIn" id="navbarNav">
        <div class="menu__wrapper">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Blog</a>
            </li>
            <li class="nav-item d-none d-sm-block">
              <a class="nav-link" href="#">404</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Landing Page</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
            <li class="nav-item d-none d-sm-block">
              <a class="nav-link" href="#">Shot Codes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Email</a>
            </li>
          </ul>
          <button class="close-btn" id="closeBtn">X</button>
        </div>
      </div>
    </header>
    <section id="intro">
      <div class="container">
        <div class="row">
          <div class="col-xl-6 col-lg-8 col-md-9">
            <div class="slogan">
              The Only Thing We Love More Than Food Is You!
            </div>
            <p class="intro__text">
              Lorem ipsum dolor sit amet consectetur ipsum elit. Qui eligendi
              vitae sit.Ea ipsum sed consequuntur illum facere.
            </p>
            <button class="intro__btn">
              Read More <span><i class="fas fa-chevron-right"></i></span>
            </button>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script src="./main.js"></script>
  </body>
</html>
